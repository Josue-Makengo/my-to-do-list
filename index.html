<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Application de liste de tâches simple et efficace">
    <title>Ma Liste de Tâches</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="container">
        <main class="todo-app" aria-labelledby="todo-app-title">
            <h1 id="todo-app-title" class="todo-app__title">Ma Liste de Tâches</h1>
            
            <form class="todo-app__form" onsubmit="event.preventDefault(); todoList.addTask();">
                <div class="todo-app__input-group">
                    <label for="input-box" class="visually-hidden">Nouvelle tâche</label>
                    <input 
                        type="text" 
                        id="input-box" 
                        class="todo-app__input"
                        placeholder="Ajouter une tâche" 
                        aria-label="Saisir une nouvelle tâche"
                        required
                    >
                    <button 
                        type="submit" 
                        class="todo-app__add-button"
                        aria-label="Ajouter la tâche"
                    >
                        Ajouter
                    </button>
                </div>
            </form>

            <section class="todo-app__list-section" aria-label="Liste des tâches">
                <ul 
                    id="list-container" 
                    class="todo-app__list"
                    aria-label="Tâches en cours"
                >
                </ul>
            </section>
        </main>

        <footer class="footer">
            <p class="footer__copyright">
                &copy; <time datetime="2024">2024</time> Josue-Makengo. Tous droits réservés.
            </p>
        </footer>
    </div>
</body>
</html>
